<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>File Upload</title>
</head>
<body>

<!-- Message 출력 -->
<div th:if="${message}">
    <h2 th:text="${message}"/>
</div>

<!-- 파일 업로드 -->
<form method="POST" enctype="multipart/form-data" action="#" th:action="@{/file}">
    File: <input type="file" name="file"/>
    <input type="submit" value="Upload"/>
</form>

</body>
</html>
